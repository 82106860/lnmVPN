# ocserv config template v1.0
auth = "plain[/opt/lnmVPN/tools/..//plugins/ocserv/ocserv.auth]"
enable-auth="certificate"
listen-host = 192.168.60.188
tcp-port = 443
udp-port = 443
# run user and group
run-as-user = ocserv
run-as-group = ocserv
socket-file = /opt/lnmVPN/tools/..//plugins/ocserv/run/ocserv.sock
#pid-file = /opt/lnmVPN/tools/..//plugins/ocserv/run/ocserv.pid
#chroot-dir = /var/lib/ocserv
# maxclient and maxuser
max-clients = 1000
max-same-clients = 3
# check
keepalive = 32400
dpd = 90
mobile-dpd = 300
switch-to-tcp-timeout = 25
try-mtu-discovery = true
# SSL cert
ca-cert = /opt/lnmVPN/tools/..//certs/ca.crt
server-key = /opt/lnmVPN/tools/..//certs/server-key.pem
server-cert = /opt/lnmVPN/tools/..//certs/server.crt
crl = /opt/lnmVPN/tools/..//certs/crl.pem
cert-user-oid = 2.5.4.3
cert-group-oid = 2.5.4.11
# comp
compression = true
tls-priorities = "NORMAL:%SERVER_PRECEDENCE:%COMPAT:-VERS-SSL3.0"
# auth time
auth-timeout = 120
min-reauth-time = 5
max-ban-score = 50
ban-reset-time = 300
cookie-timeout = 86400
deny-roaming = false
rekey-time = 172800
rekey-method = ssl
# occtl tools
use-occtl = true
device = vpns
predictable-ips = true
default-domain = escvpn.com
# virtul address
ipv4-network = 88.88.0.0
ipv4-netmask = 255.255.255.0
ping-leases = false
# script config
#config-per-user = /opt/lnmVPN/tools/..//plugins/ocserv/user/
config-per-group = /opt/lnmVPN/tools/..//plugins/ocserv/group/
connect-script = "/opt/lnmVPN/tools/..//sbin/ocservconn.sh"
disconnect-script = "/opt/lnmVPN/tools/..//sbin/ocservconn.sh"
# anyconnect
cisco-client-compat = true
user-profile = "/opt/lnmVPN/tools/..//plugins/ocserv/profile.xml"
